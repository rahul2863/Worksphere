{% extends 'contact.html' %}

{% block content %} 
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="/jobseeker/" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
            <h1 class="m-0 text-primary">JobEntry</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/jobseeker/" class="nav-item nav-link">Home</a>
                <a href="/jobseeker/about" class="nav-item nav-link">About</a>
                <a href="/jobseeker/contact" class="nav-item nav-link">Contact</a>
                <a href="/jobseeker/register" class="btn btn-primary rounded-0 py-2 px-lg-4 d-none d-lg-block">Sign Up</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Login Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <h1 class="mb-4 text-center">Login</h1>
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <a href="#" class="text-primary">Forgot Password?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2">Login</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">Donâ€™t have an account? <a href="/jobseeker/register" class="text-primary">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Form End -->
{% endblock %}
