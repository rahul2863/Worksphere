{% extends 'contact.html' %}
{% block content %}
    <!--Register form start  -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="mb-4 text-center">Create An Account</h1>
                    <p class="signup-link">Already have an account? <a href="/jobseeker/login">Login</a></p>
                    <form action="/register" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-4">
                            <div class="col-12">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                            </div>  
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="col-12">
                                <label for="role" class="form-label">Role</label>
                                <select id="role" name="role" class="form-control" required>
                                    <option value="">Select Role</option>
                                    <option value="recruiter">Recruiter</option>
                                    <option value="jobseeker">Jobseeker</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                            </div>
                            <div class="col-12">
                                <label for="profile_image" class="form-label">Profile Image</label>
                                <input type="file" id="profile_image" name="profile_image" class="form-control" accept="image/*" required>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <textarea id="address" name="address" class="form-control" placeholder="Address" rows="3" required></textarea>
                            </div>   
                            <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2">Create Account</button>
                        </div>                         
                        </div>
                    </form>                    
                </div>
            </div>
        </div>    
    </div>
    <!-- Register form end -->        
{% endblock %}
