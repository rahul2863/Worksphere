{% extends '../home.html' %}

{% block content %}
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="/jobseeker/" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
        <h1 class="m-0 text-primary">JobEntry</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="/jobseeker/" class="nav-item nav-link active">Home</a>
            <a href="/jobseeker/about" class="nav-item nav-link">About</a>
            <!-- Other Navbar Items -->
        </div>
        <a href="/employeer/postJob" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Post A Job<i class="fa fa-arrow-right ms-3"></i></a>
    </div>
</nav>
<!-- Navbar End -->

<!-- Header Start -->
<div class="container-fluid py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Post Jobs</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase">
                <li class="breadcrumb-item"><a href="/jobseeker/">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Post Jobs</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Header End -->

<!-- Form Start -->
<div class="container-xxl py-5">
    <div class="container">
        <form method="POST" class="job-post-form">
            {% csrf_token %}
            <!-- Job Title -->
            <div class="form-group mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Enter job title" required>
            </div>

            <!-- Job Responsibility -->
            <div class="form-group mb-3">
                <label for="jobResponsibility" class="form-label">Job Responsibility</label>
                <div id="jobResponsibility" style="height: 200px;"></div>
                <input type="hidden" name="jobResponsibilityContent" id="jobResponsibilityContent">
            </div>

            <!-- Qualifications -->
            <div class="form-group mb-3">
                <label for="qualifications" class="form-label">Qualifications</label>
                <div id="qualifications" style="height: 150px;"></div>
                <input type="hidden" name="qualificationsContent" id="qualificationsContent">
            </div>

            <!-- Salary Range -->
            <div class="form-group mb-3">
                <label for="salaryRange" class="form-label">Salary Range</label>
                <div class="d-flex">
                    <input type="number" class="form-control me-2" id="salaryFrom" name="salaryFrom" placeholder="From" required>
                    <input type="number" class="form-control" id="salaryTo" name="salaryTo" placeholder="To" required>
                </div>
            </div>

            <!-- Vacancy -->
            <div class="form-group mb-3">
                <label for="vacancy" class="form-label">Vacancy</label>
                <input type="number" class="form-control" id="vacancy" name="vacancy" placeholder="Number of positions available" required>
            </div>

            <!-- Location -->
            <div class="form-group mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Job location" required>
            </div>

            <!-- Job Type -->
            <div class="form-group mb-3">
                <label for="jobType" class="form-label">Job Type</label>
                <select class="form-control" id="jobType" name="jobType" required>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Remote">Remote</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-4">Post Job</button>
        </form>
    </div>
</div>
<!-- Form End -->

<!-- Include Quill.js -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
    // Initialize Quill editors
    var jobResponsibilityEditor = new Quill('#jobResponsibility', {
        theme: 'snow'
    });
    var qualificationsEditor = new Quill('#qualifications', {
        theme: 'snow'
    });

    // Set hidden input value on form submit
    document.querySelector('form').onsubmit = function() {
        document.querySelector('#jobResponsibilityContent').value = jobResponsibilityEditor.root.innerHTML;
        document.querySelector('#qualificationsContent').value = qualificationsEditor.root.innerHTML;
    };
</script>
{% endblock %}
